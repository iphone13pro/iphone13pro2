<!doctype html>
<html>
    <head>
        <title>preorder</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="pre-order.css"/>
    </head>    
        
<body>
  <div class="container">
    <div class="title">PRE-ORDER iPhone 13 Pro</div>
    <div class="content">
      <form action="#">
        <div class="buyer-info">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="Confirm your password" required>
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input type="text" placeholder="Enter your address" required>
          </div>
          <div class="input-box">
            <span class="details">Region</span>
            <input type="text" placeholder="Enter your region" required>
          </div>
          <div class="input-box">
            <span class="details">City</span>
            <input type="text" placeholder="Enter your city" required>
          </div>
          <div class="input-box">
            <span class="details">Choose your finish</span>
            <select class="option" name="color">
             <option>--choose option</option>
             <option>Silver</option>
             <option>Graphite</option>
             <option>Gold</option>
             <option>Pacific Blue</option>
             <option>Orange</option>    
            </select>
          </div>
            <div class="input-box">
            <span class="details">Choose your capacity</span>
            <select class="option" name="memory">
             <option>--choose option</option>
             <option>128 GB (12 500 MAD or 521 MAD/mo)</option>
             <option>256 GB (13 500 MAD or 563 MAD/mo)</option>
             <option>512 GB (14 500 MAD or 605 MAD/mo)</option>
             <option>1 TO (15 500 MAD or 646 MAD/mo)</option>   
            </select>
          </div>
            <div class="input-box">
            <span class="details">Choose a payment option</span>
            <select class="option" name="payment">
             <option>--choose option</option>
             <option>One-time payment</option>
             <option>Monthly Installments for 24 mo</option>    
            </select>
          </div>
        </div>
        <div class="button">
          <button><a class="hh" href="payment.html">PRE-ORDER NOW</a></button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
