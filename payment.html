<!doctype html>
<html>
    <head>
        <title>payment</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="payment.css"/>
    </head> 
    
    <body>
        <form action="action">
            <h1>Payment Details</h1>
            <label class="text" for="cardnum">Card Number</label><br>
            <input class="box" type="numer" name="number" placeholder="1234-1234-1234-1234" required><br>
            <label class="text" for="cardex">Card expiry day</label><br>
            <input class="box" type="month" min="2021-06" max="2050-12" name="month" id="month" required><br>
            <label class="text" for="cardcvc">Card CVC</label><br>
            <input class="box" type="cvc" name="cvc" placeholder="cvc" required><br>
            <div class="btn">
            <button class="button"><a class="hh" href="done.html">Pre-order Now</a></button>
            <button class="button"><a class="hh" href="pre-order.html">Close</a></button>
            </div>
        </form>
    </body>    
</html>
